<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
    <title>PCT Tool Set</title>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
	</head>
	<body data-spy="scroll" data-target=".navbar">
		<header th:replace="fragments/general.html :: header"> </header>
    <!-- Begin page content -->
    
    <div class="container-fluid small">
	    <div id="loadingAjaxPane"><div class="loading-text d-none" id='loadingText'>One moment while we generate your summary report</div></div>
	    <div id="portalContent">
	       <div th:if="${privateSummaryReportSite}">
			      <div th:replace="homepage::homepageContent" ></div>
	       </div>
	       <div th:unless="${privateSummaryReportSite}">
			      <div th:replace="homepage::publicHomepageContent"></div>
	       </div>
	    </div>
	  </div>
		<footer th:replace="fragments/general.html :: footer"></footer>	
		<!-- /.container -->
		<th:block th:include="fragments/general.html :: javascripts"></th:block>
		<script th:inline="javascript">
        var ua = window.navigator.userAgent;
        var isIE = /MSIE|Trident/.test(ua);
        var isSafari = ua.indexOf("Safari") > -1;
        var unloadConfirmation = true; 
        
        window.addEventListener('beforeunload', (event) =>{
        	var dest = event.href; 
        	console.log("dest href: "); 
        	console.log(dest);
          if (unloadConfirmation){
            event.preventDefault();
            // Chrome requires returnValue to be set.
            event.returnValue = '';
          }
          else {
            unloadConfirmation = true; 
          }
        });
        window.onpageshow = function(event) {
            if (isSafari && event.persisted && unloadConfirmation) {
              window.dispatchEvent(new Event('beforeunload'));
            }
            else{
            	unloadConfirmation = true;
            }
        };
        
        $(function() {
            $('body').on('click', 'a:not([href="#"]):not(.unloadConfirmation)', function() {
            	unloadConfirmation = false; 
            });
        });
		</script>
	</body>
</html>
